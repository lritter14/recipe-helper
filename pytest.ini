[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --cov=recipe_ingest
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that require external services
    performance: Performance and benchmark tests
filterwarnings =
    ignore:Module.*was previously imported, but not measured

